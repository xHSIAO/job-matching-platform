<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job Seekers</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Skills</th>
                <th>Experience</th>
                <th>Resume</th>
            </tr>
        </thead>
        <tbody id="jobSeekersTable">
            <!-- Job seekers data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script>
        // Example data - this should be replaced with actual data from Airtable or your backend
        const jobSeekers = [
            {
                name: 'John Doe',
                email: 'john.doe@example.com',
                phone: '123-456-7890',
                skills: ['Python', 'JavaScript'],
                experience: 3
            },
            {
                name: 'Jane Smith',
                email: 'jane.smith@example.com',
                phone: '987-654-3210',
                skills: ['HTML', 'CSS'],
                experience: 2
            }
        ];

        const jobSeekersTable = document.getElementById('jobSeekersTable');

        jobSeekers.forEach(jobSeeker => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${jobSeeker.name}</td>
                <td>${jobSeeker.email}</td>
                <td>${jobSeeker.phone}</td>
                <td>${jobSeeker.skills.join(', ')}</td>
                <td>${jobSeeker.experience} years</td>
                <td><a href="resume_template.html?name=${encodeURIComponent(jobSeeker.name)}&email=${encodeURIComponent(jobSeeker.email)}&phone=${encodeURIComponent(jobSeeker.phone)}&skills=${encodeURIComponent(jobSeeker.skills.join(', '))}&experience=${jobSeeker.experience}">View Resume</a></td>
            `;
            jobSeekersTable.appendChild(row);
        });
    </script>
</body>
</html>
